<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Porchetta Day 21 Maggio</title>
  <style>
    body {
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTkPcDJTtAVKeGNZ3uJiszDrzjAYmPcUPMaRQ&s');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    h1, h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-align: center;
    }

    #countdown {
      display: flex;
      font-size: 4rem;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px 40px;
      border-radius: 12px;
      justify-content: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .time {
      margin: 0 15px;
      text-align: center;
    }

    .time span {
      display: block;
      font-size: 1.5rem;
    }

    .description {
      font-size: 1.2rem;
      margin-top: 10px;
      text-align: center;
    }

    #invitation {
      font-size: 2rem;
      margin-top: 30px;
      text-align: center;
    }

    .expired {
      color: #ff4d4d;
    }

    /* Responsività per schermi piccoli */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      #countdown {
        font-size: 2.5rem;
        padding: 10px 20px;
      }

      .time {
        margin: 10px;
      }

      .time span {
        font-size: 1rem;
      }

      .description {
        font-size: 1rem;
      }

      #invitation {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      #countdown {
        font-size: 2rem;
      }

      .time {
        margin: 5px;
      }

      .time span {
        font-size: 0.9rem;
      }

      .description {
        font-size: 0.9rem;
      }

      #invitation {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <h1>Porchetta Day 21 Maggio 2025 - 20:30</h1>

  <div id="countdown">
    <div class="time" id="days">
      <span id="days-number">0</span>
      <span>Giorni</span>
    </div>
    <div class="time" id="hours">
      <span id="hours-number">0</span>
      <span>Ore</span>
    </div>
    <div class="time" id="minutes">
      <span id="minutes-number">0</span>
      <span>Minuti</span>
    </div>
    <div class="time" id="seconds">
      <span id="seconds-number">0</span>
      <span>Secondi</span>
    </div>
  </div>

  <div class="description">
    <span>Tempo rimanente fino al grande evento!</span>
  </div>

  <div id="invitation">
    <span>You're invited!</span>
  </div>

  <script>
    const targetDate = new Date("May 21, 2025 20:30:00").getTime();

    const interval = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        clearInterval(interval);
        document.getElementById("countdown").innerHTML = "<span class='expired'>Il countdown è terminato!</span>";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days-number").textContent = days;
      document.getElementById("hours-number").textContent = hours;
      document.getElementById("minutes-number").textContent = minutes;
      document.getElementById("seconds-number").textContent = seconds;
    }, 1000);
  </script>

</body>
</html>
