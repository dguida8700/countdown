<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Porchetta Day 21 Maggio</title>
  <style>
    body {
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTkPcDJTtAVKeGNZ3uJiszDrzjAYmPcUPMaRQ&s');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    #countdown {
      font-size: 2rem;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px 40px;
      border-radius: 12px;
    }

    .expired {
      color: #ff4d4d;
    }
  </style>
</head>
<body>

  <h1>Porchetta Day 21 Maggio 2025 - 20:30</h1>
  <div id="countdown"></div>

  <script>
    const countdownElement = document.getElementById("countdown");

    const targetDate = new Date("May 21, 2025 20:30:00").getTime();

    const interval = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        clearInterval(interval);
        countdownElement.innerHTML = "<span class='expired'>Il countdown Ã¨ terminato!</span>";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `
        ${days} giorni ${hours} ore ${minutes} minuti ${seconds} secondi
      `;
    }, 1000);
  </script>

</body>
</html>
